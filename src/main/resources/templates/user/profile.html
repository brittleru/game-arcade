<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <title th:text="${userDto.getUsername()} + ' profile'"></title>
    <th:block th:insert="fragments/base.html :: headerfiles"></th:block>
</head>

<body class="d-flex flex-column min-vh-100">
<header th:replace="fragments/base.html :: header"></header>

<div class="container" style="margin-top: 50px;">
    <h3 class="text-center">Your profile</h3>
    <div class="text-center">
        <img id="profile-pic" th:src="@{/imgs/profile/default.png}" alt="Profile Picture" height="400" width="400">
    </div>
    <div class="text-center" style="margin-top: 30px;">
        User: <span th:text="${userDto.getUsername()}"></span>
    </div>
    <div class="text-center" style="margin-top: 10px;">
        Full Name: <span th:text="${userDto.getLastName()} + ' ' + ${userDto.getFirstName()}"></span>
    </div>
    <div class="text-center" style="margin-top: 10px;">
        Email: <span th:text="${userDto.getEmail()}"></span>
    </div>
    <div class="text-center" style="margin-top: 10px;">
        Role(s): <span th:text="${roles}"></span>
    </div>
    <div sec:authorize="isAuthenticated()" th:if="${userDto.getUsername() == #authentication.getName()}"
         class="text-center" style="margin-top: 30px;">
        <a th:href="@{/profile/edit/{userName}(userName=${userDto.getUsername()})}" class="btn btn-primary">Edit
            Profile</a>
    </div>
</div>

<footer th:replace="fragments/base.html :: footer"></footer>

<script type="text/javascript" th:src="@{/js/profile.js}"></script>
</body>

</html>
