<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/users.css}">
    <title>All Users</title>
</head>
<body>

<div class="main-content">
    <div class="admin-panel">

        <div class="users-ui">

            <button class="users-button">Test Button</button>

            <div class="" sec:authorize="hasAnyRole('ROLE_SUPERUSER', 'ROLE_ADMIN')">
                <a th:href="@{/admin/users-form}" class="">Add User</a>
            </div>
        </div>

        <div class="users-list">

            <table id="users-table-id" class="users-table">
                <thead id="users-table-head">
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Password</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Roles</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="users-table-body">
<!--                <tr>-->
<!--                    <td>Cell</td>-->
<!--                    <td>Cell</td>-->
<!--                    <td>Cell</td>-->
<!--                </tr>-->
                </tbody>
            </table>
        </div>

    </div>
</div>


<script type="text/javascript" th:src="@{/js/users.js}"></script>
</body>
</html>
