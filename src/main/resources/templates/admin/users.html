<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <title>All Users</title>
    <th:block th:insert="fragments/base.html :: headerfiles"></th:block>
    <link rel="stylesheet" th:href="@{/css/users.css}">
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="fragments/base.html :: header"></header>

<div style="margin: 50px;">
    <h3 class="text-center" style="margin-bottom: 20px;">All Users</h3>
    <div class="text-center" style="margin: 20px;" sec:authorize="hasAnyRole('ROLE_SUPERUSER', 'ROLE_ADMIN')">
        <a th:href="@{/admin/users-form}" class="btn btn-primary">Add User</a>
    </div>
    <div class="admin-panel">
        <div class="users-ui">

            <table id="users-table-id" class="users-table">
                <thead id="users-table-head">
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Password</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Roles</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="users-table-body">
<!--                <tr>-->
<!--                    <td>Cell</td>-->
<!--                    <td>Cell</td>-->
<!--                    <td>Cell</td>-->
<!--                </tr>-->
                </tbody>
            </table>
        </div>

    </div>
</div>

<footer th:replace="fragments/base.html :: footer"></footer>

<script type="text/javascript" th:src="@{/js/users.js}"></script>
</body>
</html>
