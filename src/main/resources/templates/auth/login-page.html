<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<th:block th:insert="fragments/base.html :: headerfiles"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="fragments/base.html :: header"></header>
<div>

	<div id="loginbox" style="margin-top: 150px;"
		 class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2 container">

		<div class="panel panel-info">

			<h2 class="text-center">Sign In</h2>

			<div style="padding-top: 30px" class="panel-body">

				<!-- Login Form -->
				<form th:action="@{/authenticate-user}"
					  method="POST" class="form-horizontal">

					<!-- Place for messages: error, alert etc ... -->
					<div class="form-group">
						<div class="col-xs-15">
							<div>

								<!-- Check for login error -->

								<div th:if="${param.error}">

									<div class="alert alert-danger col-xs-offset-1 col-xs-10">
										Invalid username and password.
									</div>

								</div>

								<!-- Check for logout -->

								<div th:if="${param.logout}">

									<div class="alert alert-success col-xs-offset-1 col-xs-10">
										You have been logged out.
									</div>

								</div>

							</div>
						</div>
					</div>

					<!-- User name -->
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

						<input type="text" name="username" placeholder="username" class="form-control">
					</div>

					<!-- Password -->
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>

						<input type="password" name="password" placeholder="password" class="form-control" >
					</div>

					<!-- Login/Submit Button -->
					<div style="margin-top: 10px" class="form-group text-center">
						<div class="controls">
							<button type="submit" class="btn btn-success">Login</button>
						</div>
					</div>

				</form>

			</div>

		</div>

		<div style="margin-top: 25px" class="text-center">
			<a th:href="@{/register/show-register}" class="btn btn-outline-success" role="button" aria-pressed="true">
				Don't have an account? Register here.
			</a>
		</div>

	</div>

</div>
<footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
