<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head th:fragment="headerfiles">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">
    <title>Fragments Home</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/favicon/spaceship/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon/spaceship/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon/spaceship/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/favicon/spaceship/site.webmanifest}">
    <link rel="mask-icon" th:href="@{/favicon/spaceship/safari-pinned-tab.svg}" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="ArcadeIT">
    <meta name="application-name" content="ArcadeIT">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#ffffff">
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:fragment="header" class="navbar navbar-expand-md navbar-dark bg-dark" role="navigation"
     aria-label="main navigation">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-arcade"
            aria-controls="navbar-toggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar-arcade" class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <a class="navbar-brand ms-5" th:href="@{/}"><h2>GameArcade</h2></a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/games/list}">Games</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/profile/user}">Profile</a>
            </li>
            <li sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_SUPERUSER')">
                <a class="nav-link" th:href="@{/admin/users/all}">Users</a>
            </li>
            <li class="nav-item dropdown">
                <a id="navbar-dropdown-menu" class="nav-link dropdown-toggle" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Hall of Fame
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbar-dropdown-menu">
                    <li><a class="dropdown-item" href="">High Scores</a></li>
                    <li><a class="dropdown-item" href="">Speedrunners</a></li>
                    <li>
                        <hr class="navbar-divider">
                    </li>
                    <li><a class="dropdown-item" href="">Report an Abuse</a></li>
                </ul>
            </li>
        </ul>

        <!--            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar-arcade">-->
        <!--                <span aria-hidden="true"></span>-->
        <!--                <span aria-hidden="true"></span>-->
        <!--                <span aria-hidden="true"></span>-->
        <!--            </a>-->
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav mx-auto">
            <li sec:authorize="!isAuthenticated()" class="nav-item">
                <a class="btn btn-primary" th:href="@{/register/show-register}">
                    <strong>Sign Up</strong>
                </a>
                <a th:href="@{/login}" class="btn btn-success">Login</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <form th:action="@{/logout-user}" method="POST">
                    <input type="submit" value="Logout" class="btn btn-success">
                </form>
            </li>
        </ul>
    </div>
</nav>

<p>Go to the next page to see fragments in action</p>

<aside>
    <div>This is a sidebar</div>
</aside>

<div class="another">This is another sidebar</div>

<footer th:fragment="footer" class="mt-auto">
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-12">
                <p><b>&copy;</b> 2023 <span class="text-highlight-color"><b>Mocanu Sebastian</b></span></p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
