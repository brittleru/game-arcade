<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head th:fragment="headerfiles">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">
    <title>Fragments Home</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation" aria-label="main navigation">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-arcade" aria-controls="navbar-toggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbar-arcade" class="collapse navbar-collapse">
            <a class="navbar-brand" th:href="@{/}"><h2>GameArcade</h2></a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/games/list}">Games</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/profile/user}" >Profile</a>
                </li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_SUPERUSER')">
                    <a class="nav-link" th:href="@{/admin/users/all}">Users</a>
                </li>
                <li class="nav-item dropdown">
                        <a id="navbar-dropdown-menu" class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Hall of Fame
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbar-dropdown-menu">
                            <a class="dropdown-item" href="">High Scores</a>
                            <a class="dropdown-item" href="">Speedrunners</a>
                            <hr class="navbar-divider">
                            <a class="dropdown-item" href="">Report an Abuse</a>
                        </div>
                </li>
            </ul>
            <div class="my-2 my-lg-0">
                <div class="nav-item">
                    <div class="buttons">
                        <div sec:authorize="!isAuthenticated()">
                            <a class="btn btn-primary" th:href="@{/register/show-register}">
                                <strong>Sign Up</strong>
                            </a>
                            <a th:href="@{/login}" class="btn btn-success">Login</a>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout-user}" method="POST">
                                <input type="submit" value="Logout" class="btn btn-success">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
<!--            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar-arcade">-->
<!--                <span aria-hidden="true"></span>-->
<!--                <span aria-hidden="true"></span>-->
<!--                <span aria-hidden="true"></span>-->
<!--            </a>-->
        </div>
    </nav>

    <p>Go to the next page to see fragments in action</p>

    <aside>
        <div>This is a sidebar</div>
    </aside>

    <div class="another">This is another sidebar</div>

    <footer th:fragment="footer">
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-12">
                    <p><b>&copy;</b> 2022 <span class="text-highlight-color"><b>Mocanu Sebastian</b></span></p>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
